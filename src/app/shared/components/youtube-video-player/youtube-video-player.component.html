<div class="article-video-player">
  @if (link) {
  <div class="video">
    <iframe
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
      [src]="link"
      (load)="onIframeLoaded()"
    >
    </iframe>
  </div>
  }
</div>
