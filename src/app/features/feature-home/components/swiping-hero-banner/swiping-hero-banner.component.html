<div class="swiping-hero-banner">
  <swiper-container #swiperRef [config]="config">
    <swiper-slide>
      <div class="hero-view">
        <img ngSrc="/img/hero/groups.jpeg" alt="" fill priority />
      </div>
    </swiper-slide>
    
    <swiper-slide>
      <div class="hero-view">
        <img ngSrc="/img/hero/women.jpeg" alt="" fill priority />
      </div>
    </swiper-slide>

    <swiper-slide>
      <div class="hero-view">
        <img ngSrc="/img/hero/bello-group.jpeg" alt="" fill priority />
      </div>
    </swiper-slide>
    <swiper-slide>
      <div class="hero-view">
        <img ngSrc="/img/hero/ndab.jpeg" alt="" fill priority />
      </div>
    </swiper-slide>
  </swiper-container>

  <div class="content header-container">
    <div class="texts">
      <h1>
        <span>Ndab Bìkòkoo Pil Gweha</span>
        <span>Suivez le mouvement, le reste suivra</span>
      </h1>
      <p></p>
    </div>
    <div class="video-thumnail" (click)="onVideoClick()">
      <div class="image-video-wrapper">
        <img src="img/home/events/paris.jpeg" alt="" />

        <div class="play-icon-wrapper">
          <fa-icon
            [icon]="'faPlay' | convertStringLabelToFontawesomeIcon"
          ></fa-icon>
        </div>
      </div>
    </div>

    <div class="swiper-pagination"></div>

    <div class="navigation">
      <button class="prev" (click)="onNavigationEvent(-1)">
        <i class="pi pi-arrow-left"></i>
      </button>

      <button class="next" (click)="onNavigationEvent(1)">
        <i class="pi pi-arrow-right"></i>
      </button>
    </div>
  </div>
</div>
